        // 2. LOGIC
        const startScreen = document.getElementById('start-screen');

                heart.style.animationDuration = Math.random() * 3 + 2 + 's'; // 2s to 5s
                
                document.body.appendChild(heart);

                // Remove heart from DOM after animation ends to prevent lag
                setTimeout(() => {
                    heart.remove();
                }, 5000);
